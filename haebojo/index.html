<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대충 평점 보는 사이트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/movieCard.css" />
    <script type="module" defer src="./script/tmdb.js"></script>
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <!-- <script type="module" src="./script/importTest.js"></script> -->
  </head>
  <body>
    <header>
      <div id="site-name">대충 평점 보는 사이트</div>
      <div class="dropdown" id="language-switcher">
        <button class="dropbtn">언어 선택</button>
        <div class="dropdown-content">
          <button id="korean-flag">
            <img src="img/korean-flag-icon.png" alt="한국 국기" />
          </button>
          <button id="english-flag">
            <img src="img/us-flag-icon.png" alt="미국 국기" />
          </button>
        </div>
      </div>
      <div id="search-box">
        <input type="text" id="search-input" placeholder="검색어를 입력하세요" />
        <!-- <button id="search-button">검색</button> -->
      </div>
    </header>
    <div class="mycards">
      <div id="card" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </div>
  </body>
</html>
